<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in Action | Lucas Willett</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #030014;
            --bg-secondary: #0a0a1a;
            --bg-card: rgba(15, 15, 35, 0.6);
            --bg-card-hover: rgba(25, 25, 55, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #f0f0f5;
            --text-secondary: #9090a8;
            --text-muted: #5a5a70;
            --accent-blue: #6366f1;
            --accent-cyan: #22d3ee;
            --accent-green: #10b981;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --glow-blue: rgba(99, 102, 241, 0.4);
            --glow-green: rgba(16, 185, 129, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 0%, rgba(168, 85, 247, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 0% 100%, rgba(34, 211, 238, 0.08), transparent);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Grid overlay */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 50px 0 40px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: -0.02em;
            box-shadow: 0 0 30px var(--glow-blue);
        }

        .header-text h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-text p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 400;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--glow-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Section styling */
        section {
            padding: 40px 0;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        section:nth-child(2) { animation-delay: 0.1s; }
        section:nth-child(3) { animation-delay: 0.2s; }
        section:nth-child(4) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(99, 102, 241, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.highlight {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .stat-card.highlight::before {
            background: linear-gradient(135deg, transparent 0%, rgba(16, 185, 129, 0.08) 100%);
            opacity: 1;
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }

        .stat-card.highlight .stat-value {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 6px;
            font-weight: 500;
        }


        /* Activity Feed */
        .activity-feed {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .activity-icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .activity-icon.deploy { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(34, 211, 238, 0.1)); }
        .activity-icon.integration { background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.1)); }
        .activity-icon.update { background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.1)); }

        .activity-text {
            flex: 1;
            font-size: 0.9375rem;
            font-weight: 400;
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-4px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(99, 102, 241, 0.1);
        }

        .project-card:hover::before,
        .project-card:hover::after {
            opacity: 1;
        }

        .project-card > * {
            position: relative;
            z-index: 1;
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
        }

        .project-status {
            padding: 5px 12px;
            border-radius: 100px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-status.production {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .project-status.development {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .project-name {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .project-tagline {
            font-size: 0.9375rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .project-description {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .project-impact {
            margin-bottom: 20px;
        }

        .impact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .impact-item::before {
            content: '‚Üí';
            color: var(--accent-green);
            font-weight: 600;
        }

        .time-saved {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(34, 211, 238, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 18px;
        }

        .time-saved-value {
            display: block;
            font-weight: 600;
            font-size: 0.9375rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .time-saved-calc {
            font-size: 0.6875rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.6875rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tech-tag:hover {
            border-color: var(--accent-blue);
            color: var(--text-secondary);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            color: var(--accent-cyan);
            gap: 12px;
        }

        /* Footer */
        footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .update-time {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 1.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.75rem;
            }

            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">LW</div>
                    <div class="header-text">
                        <h1>AI in Action</h1>
                        <p>Automation & AI Projects</p>
                    </div>
                </div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span>All Systems Online</span>
                </div>
            </div>
        </div>
    </header>

    <section class="stats-section">
        <div class="container">
            <h2 class="section-title">Overview</h2>
            <div class="stats-grid" id="stats-grid"></div>
        </div>
    </section>

    <section class="activity-section">
        <div class="container">
            <h2 class="section-title">Recent Activity</h2>
            <div class="activity-feed" id="activity-feed"></div>
        </div>
    </section>

    <section class="projects-section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid" id="projects-grid"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="footer-text">
                Last updated: <span class="update-time" id="update-time">--</span>
            </p>
        </div>
    </footer>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                renderStats(data.stats, data.projects);
                renderActivity(data.activity);
                renderProjects(data.projects);
                document.getElementById('update-time').textContent =
                    new Date(data.meta.lastUpdated).toLocaleString();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderStats(stats, projects) {
            const grid = document.getElementById('stats-grid');

            const totalMinutes = projects
                .filter(p => p.publish !== false && p.timeSaved)
                .reduce((sum, p) => sum + (p.timeSaved.weeklyMinutes || 0), 0);
            const totalHours = Math.round(totalMinutes / 60);

            const statItems = [
                { value: stats.projectsLive, label: 'Projects Live' },
                { value: stats.automationsRunning, label: 'Running 24/7' },
                { value: stats.apiCallsToday, label: 'API Calls/Day' },
                { value: `~${totalHours} hrs`, label: 'Saved Weekly', highlight: true }
            ];

            grid.innerHTML = statItems.map(stat => `
                <div class="stat-card ${stat.highlight ? 'highlight' : ''}">
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderActivity(activities) {
            const feed = document.getElementById('activity-feed');
            const icons = {
                deploy: 'üöÄ',
                integration: 'üîå',
                update: '‚ú®'
            };

            feed.innerHTML = activities.slice(0, 4).map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type}">${icons[activity.type] || 'üìå'}</div>
                    <div class="activity-text">${activity.event}</div>
                    <div class="activity-time">${formatTime(activity.timestamp)}</div>
                </div>
            `).join('');
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            projects = projects.filter(p => p.publish !== false);

            grid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div class="project-icon">${project.icon}</div>
                        <span class="project-status ${project.status}">${project.status}</span>
                    </div>
                    <h3 class="project-name">${project.name}</h3>
                    <p class="project-tagline">${project.tagline}</p>
                    <p class="project-description">${project.description}</p>
                    <div class="project-impact">
                        ${project.impact.map(i => `<div class="impact-item">${i}</div>`).join('')}
                    </div>
                    ${project.timeSaved ? `
                    <div class="time-saved">
                        <span class="time-saved-value">‚è± ~${Math.round(project.timeSaved.weeklyMinutes / 60 * 10) / 10} hrs/week saved</span>
                        <span class="time-saved-calc">${project.timeSaved.calculation}</span>
                    </div>` : ''}
                    <div class="project-tech">
                        ${project.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                    </div>
                    ${project.repo ? `<a href="${project.repo}" class="project-link" target="_blank">View Repository ‚Üí</a>` : ''}
                </div>
            `).join('');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const mins = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));

            if (mins < 5) return 'Just now';
            if (mins < 60) return `${mins}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return date.toLocaleDateString();
        }

        loadData();
    </script>
</body>
</html>
