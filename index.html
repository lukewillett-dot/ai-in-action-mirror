<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in Action | Lucas Willett</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --bg-card-hover: #1a1a25;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #5555665;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --glow: rgba(59, 130, 246, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 60px 0 40px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 24px;
        }

        .header-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Grid */
        .stats-section {
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 30px var(--glow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Activity Feed */
        .activity-section {
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .activity-feed {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            background: var(--bg-card-hover);
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .activity-icon.deploy { background: rgba(16, 185, 129, 0.15); }
        .activity-icon.integration { background: rgba(139, 92, 246, 0.15); }
        .activity-icon.update { background: rgba(59, 130, 246, 0.15); }

        .activity-text {
            flex: 1;
            font-size: 0.9375rem;
        }

        .activity-time {
            font-size: 0.8125rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Projects Grid */
        .projects-section {
            padding: 40px 0 80px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .project-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .project-status {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-status.production {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }

        .project-status.development {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-orange);
        }

        .project-name {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .project-tagline {
            font-size: 0.9375rem;
            color: var(--accent-blue);
            margin-bottom: 16px;
        }

        .project-description {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .project-impact {
            margin-bottom: 20px;
        }

        .impact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .impact-item::before {
            content: 'â†’';
            color: var(--accent-green);
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            padding: 4px 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.875rem;
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .project-link:hover {
            color: var(--text-primary);
        }

        /* Footer */
        footer {
            padding: 24px 0;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-text {
            font-size: 0.8125rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .update-time {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-left h1 {
                font-size: 1.875rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1>AI in Action</h1>
                    <p>Automation & AI Projects by Lucas Willett</p>
                </div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span>Systems Online</span>
                </div>
            </div>
        </div>
    </header>

    <section class="stats-section">
        <div class="container">
            <div class="stats-grid" id="stats-grid">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <section class="activity-section">
        <div class="container">
            <h2 class="section-title">Recent Activity</h2>
            <div class="activity-feed" id="activity-feed">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <section class="projects-section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid" id="projects-grid">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="footer-text">
                Last updated: <span class="update-time" id="update-time">--</span>
            </p>
        </div>
    </footer>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                renderStats(data.stats);
                renderActivity(data.activity);
                renderProjects(data.projects);
                document.getElementById('update-time').textContent =
                    new Date(data.meta.lastUpdated).toLocaleString();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderStats(stats) {
            const grid = document.getElementById('stats-grid');
            const statItems = [
                { value: stats.projectsLive, label: 'Projects Live' },
                { value: stats.automationsRunning, label: 'Automations Running' },
                { value: stats.apiCallsToday, label: 'API Calls/Day' },
                { value: stats.timeSaved, label: 'Time Saved' }
            ];

            grid.innerHTML = statItems.map(stat => `
                <div class="stat-card">
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderActivity(activities) {
            const feed = document.getElementById('activity-feed');
            const icons = {
                deploy: 'ðŸš€',
                integration: 'ðŸ”Œ',
                update: 'âœ¨'
            };

            feed.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type}">${icons[activity.type] || 'ðŸ“Œ'}</div>
                    <div class="activity-text">${activity.event}</div>
                    <div class="activity-time">${formatTime(activity.timestamp)}</div>
                </div>
            `).join('');
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            // Only show projects with publish: true
            projects = projects.filter(p => p.publish !== false);

            grid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div class="project-icon">${project.icon}</div>
                        <span class="project-status ${project.status}">${project.status}</span>
                    </div>
                    <h3 class="project-name">${project.name}</h3>
                    <p class="project-tagline">${project.tagline}</p>
                    <p class="project-description">${project.description}</p>
                    <div class="project-impact">
                        ${project.impact.map(i => `<div class="impact-item">${i}</div>`).join('')}
                    </div>
                    <div class="project-tech">
                        ${project.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                    </div>
                    ${project.repo ? `<a href="${project.repo}" class="project-link" target="_blank">View Repository â†’</a>` : ''}
                </div>
            `).join('');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));

            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            return date.toLocaleDateString();
        }

        loadData();
    </script>
</body>
</html>
